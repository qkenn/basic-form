<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./app.js" defer></script>
    <title>Basic Form</title>
  </head>
  <body>
    <main class="main">
      <section class="banner-section"></section>

      <section class="form-section">
        <h1 class="main-title">Castle Crusade</h1>
        <p class="game-intro">
          Welcome to Castle Crusade, a medieval adventure like no other! In a
          world of wonder and magic, the land is threatened by the dark sorcery
          of the wicked Witch Xylara. Only a brave hero can defeat her and
          shatter the curse.
        </p>

        <h3 class="form-cta">
          Take the challenge <span class="cta-emoji">‚öîÔ∏è</span>
        </h3>

        <div class="signup-form-container">
          <form action="#" method="get" id="signup-form">
            <div class="form-field">
              <label for="first_name">First Name</label>
              <input
                type="text"
                name="first_name"
                id="first_name"
                class="input-field"
              />
            </div>

            <div class="form-field">
              <label for="last_name">Last Name</label>
              <input
                type="text"
                name="last_name"
                id="last_name"
                class="input-field"
              />
            </div>

            <div class="form-field">
              <label for="email">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                class="input-field"
                required
              />
            </div>

            <div class="form-field">
              <label for="password">Password</label>
              <input
                type="password"
                name="password"
                id="password"
                class="input-field"
                required
              />
            </div>

            <div class="form-field">
              <label for="c_password">Confirm Password</label>
              <input
                type="password"
                name="c_password"
                id="c_password"
                class="input-field"
                required
              />
            </div>

            <button type="submit" class="btn">Start üó°Ô∏è</button>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
